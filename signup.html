<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <form action="#" class="signUpForm">
            <img src="./instaLogo.png" alt="" id="insta-logo">
            <p id="firstp">Sign up to see photos and videos from your friends.</p>
            <div class="withfacebook">
                <i class="fa-brands fa-square-facebook"></i>
            <button>Login with sign up</button>
            </div>
            <div class="inputs">
                <input type="email" placeholder="Mobile no or E-mail">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            </div>
            <div class="terms">
                <p>People who use our service may have uploaded your contact information to Instagram. <a href="#"> Learn More</a></p>
                <p>By signing up, you agree to our  <a href="#"> Terms , Privacy Policy and Cookies Policy .</a>
            </div>
            </p>
            <button id="signUp">Sign Up</button>
        </form>
        <div class="haveAc">
            <p>Have an account ? <a href="#">Login</a></p>
        </div>
        <div class="store">
            <p>Get The App</p>
            <div class="app">
             <div class="one"></div>
             <div class="two"></div>
            </div>
            <div class="store-logo">
                <img id="play" src="playStore.png" width="5px" height="50px" >
                <img id="microsoft" src="getMicrosoft.png" width="5px" height="30px" >
            </div>
        </div>
    </div>
</body>
</html>
